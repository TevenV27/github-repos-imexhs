<div
    class="bg-white dark:bg-[#0f141c] border border-gray-200/70 dark:border-gray-800 py-8 px-4 flex lg:flex-col justify-between items-center w-full h-full relative overflow-hidden">

    <!-- Contenido superior -->
    <div class="flex lg:flex-col items-center w-full gap-3 lg:gap-0">
        <!-- Avatar y estrellas -->
        <div class="relative mb-3 w-100">
            <img [src]="avatar"
                class="w-24 h-24 md:w-28 md:h-28 rounded-full border-4 border-white shadow-lg ring-2 ring-gray-300 dark:ring-gray-700 object-cover transition-transform duration-200 hover:scale-105"
                alt="Avatar" />
            <!-- Badge estrellas -->
            <span
                class="absolute -bottom-2 -right-2 bg-yellow-400 text-white px-2 py-0.5 rounded-full flex items-center gap-1 shadow font-medium text-xs border-2 border-white dark:border-gray-900">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 17.3l6.18 3.9-1.64-7.03L21.82 9.8l-7.12-.61L12 2.5l-2.7 6.69-7.12.61 5.28 4.37-1.64 7.03z" />
                </svg>
                {{ stars }}
            </span>
        </div>

        <!-- Info usuario -->
        <div class="mt-1 text-center lg:w-full flex-1">
            <div class="lg:text-2xl font-extrabold text-gray-900 dark:text-white tracking-tight">
                {{ name }}
            </div>
            <div
                class="text-base font-mono text-gray-500 dark:text-gray-400 mb-1 flex items-center justify-center gap-2">
                <span>{{ username }}</span>
            </div>
            <div class="text-xs text-gray-500 dark:text-gray-400">{{ email }}</div>
        </div>
    </div>

    <!-- Contenido inferior (botón o lo que pongas como ng-content) -->
    <div class="w-full flex flex-col items-center">
        <div class="flex lg:flex-col gap-2 w-full justify-end">
            <button (click)="toggleDarkMode()"
                class="lg:w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 px-3 py-2 rounded shadow hover:bg-gray-300 dark:hover:bg-gray-600 transition flex items-center justify-center gap-2"
                style="z-index:2;">
                <svg *ngIf="!isDarkMode" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 2a.75.75 0 01.75.75v1a.75.75 0 01-1.5 0v-1A.75.75 0 0110 2zm0 13.5a4.5 4.5 0 100-9 4.5 4.5 0 000 9zm6.364-10.114a.75.75 0 011.06 1.061l-.707.707a.75.75 0 11-1.061-1.06l.708-.708zM16.25 10a.75.75 0 01.75.75v1a.75.75 0 01-1.5 0v-1a.75.75 0 01.75-.75zm-6.5 6.5a.75.75 0 01.75.75v1a.75.75 0 01-1.5 0v-1a.75.75 0 01.75-.75zM4.343 4.343a.75.75 0 011.06 0l.708.707a.75.75 0 11-1.06 1.06l-.708-.707a.75.75 0 010-1.06zM3.75 10a.75.75 0 01.75.75v1a.75.75 0 01-1.5 0v-1a.75.75 0 01.75-.75zm1.414 5.657a.75.75 0 011.06 1.061l-.707.707a.75.75 0 01-1.061-1.06l.708-.708z" />
                </svg>
                <svg *ngIf="isDarkMode" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707 8.003 8.003 0 1017.293 13.293z" />
                </svg>
                <span class="text-xs font-medium hidden md:block">{{ isDarkMode ? 'Light' : 'Dark' }}</span>
            </button>
            <!-- Botón de cerrar sesión: solo icono en mobile, icono + texto en desktop -->
            <button (click)="logout()"
                class="bg-red-500 hover:bg-red-700 text-white px-3 py-2 rounded shadow transition flex items-center justify-center gap-2">
                <!-- Icono cerrar sesión (ejemplo: Door Open) -->
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M13 16h-1v-4h-1m6 8V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2z" />
                </svg>
                <!-- SOLO texto en desktop -->
                <span class="text-xs font-medium hidden lg:block ">Cerrar sesión</span>
            </button>
        </div>
        <ng-content></ng-content>
    </div>
</div>
